<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0F1419"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="cyanBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- SP Monogram -->
  <g id="SP_Monogram">
    <!-- Stylized S -->
    <path d="M300,300 C300,200 500,200 500,300 S300,400 300,300" fill="url(#cyanBlueGradient)"/>
    
    <!-- Stylized P -->
    <path d="M500,300 L500,600 C500,650 600,650 600,600 L600,300 Z" fill="url(#cyanBlueGradient)"/>
    
    <!-- Flutter Wing -->
    <path d="M600,300 L650,270 L670,300 L690,270 L710,300" stroke="url(#cyanBlueGradient)" stroke-width="12" fill="none"/>
  </g>

  <!-- Text Variant -->
  <g id="SP_Text" transform="translate(0,750)">
    <text x="50%" y="0" font-family="Rajdhani, Orbitron, sans-serif" font-size="60" fill="url(#cyanBlueGradient)" text-anchor="middle">
      Suraj S Pillai
    </text>
    <text x="50%" y="70" font-family="Rajdhani, Orbitron, sans-serif" font-size="36" fill="#00D9FF" text-anchor="middle">
      Mobile App Developer
    </text>
  </g>
</svg>
